<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/images/16x16.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.flipster/1.1.2/jquery.flipster.css" integrity="sha512-YSNWyoPeQiu9Mgelm4Qhd0Ne+y35DPM9vocIjp24BZ+lOLZsKxMdExAXLhKNiBJ7j4NZUk4lGaAlNXxET4aiRQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Slab:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
       <!--==============  HEADER ==============-->
        <header class="header">
            <div class="container">
                <ul class="menu">
                    <div class="logo">
                        <a href="#">
                            <img src="./assets/images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="menu-right">
                        <a class="home-desktop" href="#">Trang chủ</a>
                        <a class="home" href="#">
                            <i class="fa-solid fa-house"></i>
                        </a>
                        <a class="fb-desktop" href="#">Fanpage</a>
                        <a class="facebook" href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </div>
                </ul>
            </div>
        </header>
        <!--==============  END HEADER ==============-->
        <!--==============  CONTENT ==============-->
        <section class="content" id="flipster">
            <ul class="content-main">
                <li class="content-item">
                    <a href="#" class="content-link">
                        <img src="./assets/images/img-content/cuocchienvutru.png" alt="">
                    </a>
                </li>
                <li class="content-item">
                    <a href="#" class="content-link">
                        <img src="./assets/images/img-content/dautruong.png" alt="">
                    </a>
                </li>
                <li class="content-item">
                    <a href="#" class="content-link">
                        <img src="./assets/images/img-content/dautruongvodich.png" alt="">
                    </a>
                </li>
                <li class="content-item">
                    <a href="#" class="content-link">
                        <img src="./assets/images/img-content/dinhthanhthu.png" alt="">
                    </a>
                </li>
                <li class="content-item">
                    <a href="#" class="content-link">
                        <img src="./assets/images/img-content/guildchien.png" alt="">
                    </a>
                </li>
                <li class="content-item">
                    <a href="#" class="content-link">
                        <img src="./assets/images/img-content/lienminhdunggia.png" alt="">
                    </a>
                </li>
                <li class="content-item">
                    <a href="#" class="content-link">
                        <img src="./assets/images/img-content/thelucbachu.png" alt="">
                    </a>
                </li>
            </ul>
        </section>
        <!--==============  END CONTENT ==============-->
        <!--==============  CONTENT BOTTOM ==============-->
        <section class="content-bottom">
            <ul class="content-bottom__container">
                <li data-flip-nav="5" class="content-bottom-item">
                    <div class="content-img img-3 active" idx="3">Đấu trường</div>
                    <h2>Ngày 1</h2>
                </li>
                <li class="content-bottom-item" >
                    <div class="content-img img-4" idx="4">Đấu trường vô địch</div>
                    <h2>Ngày 8</h2>
                </li>
                <li class="content-bottom-item">
                    <div class="content-img img-5" idx="5">Cuộc chiến vũ trụ</div>
                    <h2>Ngày 9</h2>
                </li>
                <li class="content-bottom-item">
                    <div class="content-img img-6" idx="6">Guild chiến</div>
                    <h2>Ngày 15</h2>
                </li>
                <li class="content-bottom-item">
                    <div class="content-img img-0" idx="0">Liên minh dũng giả</div>
                    <h2>Ngày 30</h2>
                </li>
                <li class="content-bottom-item">
                    <div class="content-img img-1" idx="1">Thế lực bá chủ chiến</div>
                    <h2>Ngày 45</h2>
                </li>
                <li class="content-bottom-item">
                    <div class="content-img img-2" idx="2">Đỉnh thánh trụ</div>
                    <h2>Ngày 60</h2>
                </li>
            </ul>
        </section>

    <script src="main.js"></script>

</html>
